<h1>Inventory</h1>
<table mat-table [dataSource]="dataSource">
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let inventory">{{ inventory.id }}</td>
  </ng-container> -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let inventory">{{ inventory.productName }}</td>
  </ng-container>
  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef>Product Price</th>
    <td mat-cell *matCellDef="let inventory">${{ inventory.productPrice }}</td>
  </ng-container>
  <ng-container matColumnDef="currentAmount">
    <th mat-header-cell *matHeaderCellDef>Current Amount</th>
    <td mat-cell *matCellDef="let inventory">{{ inventory.currentAmount }}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td mat-cell *matCellDef="let inventory">
      <button mat-raised-button color="primary" (click)="onUpdate(inventory)">
        Update
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let inventory">
      <button mat-raised-button color="warn" (click)="onDelete(inventory)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
