<mat-toolbar color="primary">
  <button
    mat-icon-button
    (click)="sidenav.toggle()"
    id="menuIcon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span id="menuTitle">Inventory Management</span>
  <a mat-button routerLink="/" class="top-menu-item">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </a>
  <a mat-button routerLink="/inventory" class="top-menu-item">
    <mat-icon>inventory</mat-icon>
    <span>Inventory</span>
  </a>
  <a mat-button routerLink="/newinventory" class="top-menu-item">
    <mat-icon>add</mat-icon>
    <span>Add Inventory</span>
  </a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
    <div class="side-nav-items">
      <div>
        <a
          (click)="sidenav.close()"
          mat-button
          routerLink="/"
          class="side-menu-item"
        >
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
      </div>
      <div>
        <a
          (click)="sidenav.close()"
          mat-button
          routerLink="/inventory"
          class="side-menu-item"
        >
          <mat-icon>inventory</mat-icon>
          <span>Inventory</span>
        </a>
      </div>
      <div>
        <a
          (click)="sidenav.close()"
          mat-button
          routerLink="/newinventory"
          class="side-menu-item"
          ><mat-icon>add</mat-icon> <span>Add Inventory</span>
        </a>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
